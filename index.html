    <header>
      <h1>Weather Data Inspector</h1>
    </header>
    <section id="reports">
      <p>Recent weather station reports</p>
      <div id="controls">
        <button id="my-button">Load data</button>
        <div>
          <strong>Filter:</strong>
          <!-- You will need to add appropriate radio button input elements here to enable filtering -->
        </div>
        <div>
          <strong>Sort by:</strong>
          <!-- You will need to add appropriate radio button input elements here to enable sorting -->
        </div>
      </div>
      <div id="data">
        <!-- Populate your data table and relevant context content here. -->
      </div>
    </section>

    <!--
      Your JavaScript code will go in these two script tags below.
      The first imports a JavaScript file 'main.js', where you should
      add your functions for data loading, filter and sort management,
      and table rendering.
    -->
    <script src="assets/scripts/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      /*
        You will write the code that connects event handlers on the
        relevant DOM elements to the functions you've written in 'main.js'.
      */
    </script>
  </body>
</html>
